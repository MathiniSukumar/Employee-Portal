<div class="header">
    <h1>Employee Portal</h1>
 </div>
 <div class="content">
 <mat-card>
    <mat-card-title class="title">Employee Details</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="userName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="number" matInput placeholder="Phone number" formControlName="phoneNumber">
    </mat-form-field>
  </p>



  <div class="button">
    <button type="submit" mat-button>Submit</button>
  </div>
  
</form>
</mat-card-content>
</mat-card>
</div>
